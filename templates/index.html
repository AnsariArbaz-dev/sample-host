<!DOCTYPE html>
<html>
<head>
  <title>Flask Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">üìù Flask Blog</h1>

    {% if session.admin %}
      <a href="/add" class="btn btn-success mb-3">Add Blog</a>
      <a href="/logout" class="btn btn-secondary mb-3">Logout</a>
    {% else %}
      <a href="/login" class="btn btn-primary mb-3">Admin Login</a>
    {% endif %}

    <div class="row">
      {% for b in blogs %}
      <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
          {% if b.image %}
          <img src="{{ url_for('static', filename='uploads/' + b.image) }}" class="card-img-top" height="200">
          {% endif %}
          <div class="card-body">
            <h5>{{ b.title }}</h5>
            <p>{{ b.content[:100] }}...</p>
            <a href="/blog/{{ b._id }}" class="btn btn-outline-primary btn-sm">Read More</a>
            <span class="float-end text-muted">‚ù§Ô∏è {{ b.likes }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
