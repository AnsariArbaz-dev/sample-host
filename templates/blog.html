<!DOCTYPE html>
<html>
<head>
  <title>{{ blog.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="/" class="btn btn-secondary mb-3">← Back</a>
    <div class="card p-3">
      {% if blog.image %}
      <img src="{{ url_for('static', filename='uploads/' + blog.image) }}" class="mb-3 rounded" style="max-height:300px;">
      {% endif %}
      <h2>{{ blog.title }}</h2>
      <p class="text-muted">{{ blog.date.strftime('%d %b %Y %I:%M %p') }}</p>
      <p>{{ blog.content }}</p>

      <a href="/like/{{ blog._id }}" class="btn btn-outline-danger">❤️ Like ({{ blog.likes }})</a>

      <hr>
      <h4>Comments</h4>
      <form method="POST">
        <textarea name="comment" class="form-control mb-2" placeholder="Write a comment..." required></textarea>
        <button class="btn btn-primary">Add Comment</button>
      </form>
      <ul class="list-group mt-3">
        {% for c in blog.comments %}
          <li class="list-group-item">{{ c }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
